<div class="title-bar">
  <h1 class="title-bar title">Crear Profesor</h1>
  <p class="title bar description"></p>

</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-1">Nombre</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" id="form-control-1" [(ngModel)]="profesor.nombre">
          </div>
          <label class="col-sm-1 control-label"for="form-control-2">Apellidos</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" id="form-control-2" [(ngModel)]="profesor.apellidos">
          </div>
          <label class="col-sm-1 control-label" for="form-control-3">Sexo</label>
          <div class="col-sm-2">
            <select class="custom-select" type="text" id="form-control-3" [(ngModel)]="profesor.sexo">
              <option value="" selected="selected"></option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-6">Fecha Nacimiento</label>
          <div class="col-sm-4">
            <div class="input-with-icon">
              <input class="form-control" id="form-control-6" type="text" [(ngModel)]="profesor.fecha_nac" value="16-July-2000" data-provide="datepicker" data-date-autoclose="true" data-date-format="dd-MM-yyyy" data-date-start-view="decade" data-date-end-date="-5y">
              <span class="icon icon-calendar input-icon"></span>
            </div>
          </div>
          <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-4">Rut</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" id="form-control-4" [(ngModel)]="profesor.rut">
          </div>
          <div class="col-sm-1">
            <input class="form-control" type="text" id="form-control-5" [(ngModel)]="profesor.dv">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-10">Teléfono Fijo</label>
          <div class="col-sm-4">
            <input id="form-control-10" class="form-control" type="text" [(ngModel)]="profesor.fono_casa">
          </div>
          <label class="col-sm-2 control-label" for="form-control-11">Teléfono Móvil</label>
          <div class="col-sm-4">
            <input id="form-control-11" class="form-control" type="text" [(ngModel)]="profesor.fono_movil">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-12">Nacionalidad</label>
          <div class="col-sm-10">
            <input id="form-control-12" class="form-control" type="text" [(ngModel)]="profesor.nacionalidad">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-15">Dirección</label>
          <div class="col-sm-3">
            <input id="form-control-15" class="form-control" type="text" [(ngModel)]="profesor.direccion">
          </div>
          <label class="col-sm-1 control-label" for="form-control-16">N°</label>
          <div class="col-sm-2">
            <input id="form-control-16" class="form-control" type="text" [(ngModel)]="profesor.numeracion">
          </div>
          <label class="col-sm-1 control-label" for="form-control-14">Comuna</label>
          <div class="col-sm-3">
            <input id="form-control-14" class="form-control" type="text" [(ngModel)]="profesor.comuna">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group">
          <p class="col-sm-3 text-primary"> <b>Curso(s) de Jefatura </b></p>
          <div class="demo-btn-toolbar btn-toolbar col-sm-9">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-default" type="button" (click)="susCurso()"><span class="icon icon-minus"></span></button>
              <button class="btn btn-default" type="button" (click)="addCurso()"><span class="icon icon-plus"></span></button>
            </div>
          </div>
        </div>
        <div class="form-group" *ngFor="let cursoId of cursosId">
          <label class="col-sm-2 control-label" for="form-control-17">Curso</label>
          <div class="col-sm-10">
            <select id="form-control-17" class="form-control" type="text" [(ngModel)]="cursoId.id">
              <option *ngFor="let curso of (cursos | filterCursosProf)" [ngValue]="curso.id">{{ curso.grado }} {{ curso.curso }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveProfesor()">Guardar</button>

          <modal [animation]="animationsEnabled" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Profesor creado con éxito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>
        </div>
      </div>
    </div>
  </div>
</div>
